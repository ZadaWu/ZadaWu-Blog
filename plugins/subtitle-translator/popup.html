<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subtitle Translator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .active {
      background-color: #e6ffe6;
      color: #006600;
    }
    .inactive {
      background-color: #ffe6e6;
      color: #660000;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    .api-key-section {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subtitle Translator</h2>

    <div class="api-key-section">
      <div class="input-group">
        <label for="appId">Baidu Translation APP ID:</label>
        <input type="text" id="appId" placeholder="Enter your APP ID" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <div class="input-group">
        <label for="apiKey">Baidu Translation API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <button id="saveApiKey">Save Credentials</button>
    </div>

    <div class="translation-section">
      <div id="status" class="status inactive">Translation is inactive</div>
      <button id="startBtn" style="margin-top: 10px;">Start Translation</button>
      <button id="stopBtn" style="display: none;margin-top: 10px;">Stop Translation</button>
    </div>
    
  </div>
  <script src="js/md5.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
